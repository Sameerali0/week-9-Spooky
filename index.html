<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <div class="game-container">

        <h1 class="title">Ghost Catcher</h1>

        <button id="bgMusic-on-off-btn">
             <i class="fa-solid fa-volume-high"></i> on
        </button>

        <div class="start-screen" id="start-screen">
            <button class="start-btn" id="start-btn">Start Game</button>
        </div>

        <div class="score-and-timer">
            <h2 class="score" id="score">Score: 0</h2>
            <h2 class="high-scr" id="high-scr">High Score: 0</h2>
            <h2 class="timer" id="timer">Time: 30</h2>
        </div>

        <div class="game-area" id="game-area"></div>

        <div class="end-screen" id="end-screen">
            <div class="game-end-msg" id="game-end-msg"></div>

            <div class="final-score" id="final-score"></div>

            <div class="high-score" id="high-score"></div>

            <div class="end-screen-btns">
                <button class="play-again" id="play-again">Play Again</button>
                <button class="home-btn" id="home-btn">
                    <i class="fa-solid fa-house"></i> Go To Home
                </button>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
